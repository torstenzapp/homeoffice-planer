<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HomeOffice-Planer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#217A8D" />
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
  <header class="main-header"><h1>üè† HomeOffice-Planer</h1></header>

  <!-- LOGIN SECTION -->
  <section id="loginSection" class="card login-card">
    <h2>Anmeldung</h2>

    <!-- ROLE SELECTOR -->
    <div id="roleSelectWrap">
      <p>Bitte w√§hlen:</p>
      <div class="role-buttons">
        <button id="roleEmployee" class="btn btn-primary full-width">Kollege</button>
        <button id="roleLeader" class="btn btn-outline full-width">Teamleiter</button>
        <button id="roleNew" class="btn btn-outline full-width">Neuer Kollege</button>
      </div>
    </div>

    <!-- EMPLOYEE LOGIN FORM -->
    <div id="employeeForm" class="hidden">
      <div class="form-group">
        <label for="empName">Name</label>
        <select id="empName" class="form-control"></select>
      </div>
      <div class="form-group">
        <label for="empPw">Passwort</label>
        <input id="empPw" type="password" class="form-control" />
      </div>
      <button id="empLoginBtn" class="btn btn-primary full-width">Anmelden</button>
      <button id="back1" class="btn btn-outline full-width">Zur√ºck</button>
    </div>

    <!-- LEADER LOGIN FORM -->
    <div id="leaderForm" class="hidden">
      <div class="form-group">
        <label for="leadPw">Teamleiter-Passwort</label>
        <input id="leadPw" type="password" class="form-control" />
      </div>
      <button id="leadLoginBtn" class="btn btn-primary full-width">Anmelden</button>
      <button id="back2" class="btn btn-outline full-width">Zur√ºck</button>
    </div>

    <!-- NEW EMPLOYEE REG -->
    <div id="newForm" class="hidden">
      <div class="form-group"><label for="newName">Name</label><input id="newName" class="form-control" /></div>
      <div class="form-group"><label for="newPw1">Passwort</label><input id="newPw1" type="password" class="form-control" /></div>
      <div class="form-group"><label for="newPw2">Passwort best√§tigen</label><input id="newPw2" type="password" class="form-control" /></div>
      <button id="newRegBtn" class="btn btn-primary full-width">Registrieren</button>
      <button id="back3" class="btn btn-outline full-width">Zur√ºck</button>
    </div>

    <p id="loginError" class="error hidden"></p>
  </section>

  <!-- DASHBOARD SECTION -->
  <section id="dashboard" class="hidden">
    <div class="dash-header"><h2 id="dashTitle"></h2><button id="logoutBtn" class="btn btn-outline">Logout</button></div>
    <div class="dash-controls"><label>HO-Regel <select id="quotaSel" class="form-control-sm"><option value="40">40%</option><option value="60">60%</option></select></label><span id="quotaDisp" class="quota">0%</span></div>
    <div id="calendar" class="calendar card"></div>
    <div class="actions"><button id="teamBtn" class="btn btn-outline">Team-√úbersicht</button></div>
  </section>

  <footer class="main-footer">Design by Torsten Zapp 2025</footer>
  <script src="app.js"></script>
</body>
</html>
