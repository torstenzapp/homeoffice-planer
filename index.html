<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeOffice-Planer DRV Saarland</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#217A8D">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="HomeOffice-Planer">
    
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <section class="login-screen" id="loginScreen">
            <div class="card login-card">
                <div class="card__body">
                    <h1>HomeOffice-Planer DRV Saarland</h1>
                    
                    <div class="form-group">
                        <label for="userType" class="form-label">Anmelden als</label>
                        <select id="userType" class="form-control">
                            <option value="">-- Ausw√§hlen --</option>
                            <option value="employee">Kollege</option>
                            <option value="teamleader">Teamleiter</option>
                            <option value="newEmployee">Neuer Kollege</option>
                        </select>
                    </div>
                    
                    <!-- Employee Login -->
                    <div class="employee-login hidden" id="employeeLogin">
                        <div class="form-group">
                            <label for="employeeName" class="form-label">Name</label>
                            <select id="employeeName" class="form-control">
                                <option value="">-- Kollege ausw√§hlen --</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="employeePassword" class="form-label">Passwort</label>
                            <input type="password" id="employeePassword" class="form-control" placeholder="Passwort eingeben">
                        </div>
                        <div class="login-actions">
                            <button class="btn btn--primary" id="employeeLoginBtn">Anmelden</button>
                        </div>
                    </div>
                    
                    <!-- Teamleader Login -->
                    <div class="teamleader-login hidden" id="teamleaderLogin">
                        <div class="form-group">
                            <label for="teamleaderPassword" class="form-label">Teamleiter-Passwort</label>
                            <input type="password" id="teamleaderPassword" class="form-control" placeholder="Passwort eingeben">
                        </div>
                        <div class="login-actions">
                            <button class="btn btn--primary" id="teamleaderLoginBtn">Anmelden</button>
                        </div>
                    </div>
                    
                    <!-- New Employee Registration -->
                    <div class="new-employee-form hidden" id="newEmployeeForm">
                        <div class="form-group">
                            <label for="newEmployeeName" class="form-label">Name</label>
                            <input type="text" id="newEmployeeName" class="form-control" placeholder="Vollst√§ndigen Namen eingeben">
                        </div>
                        <div class="form-group">
                            <label for="newEmployeePassword" class="form-label">Passwort</label>
                            <input type="password" id="newEmployeePassword" class="form-control" placeholder="Neues Passwort eingeben">
                        </div>
                        <div class="form-group">
                            <label for="newEmployeePasswordConfirm" class="form-label">Passwort best√§tigen</label>
                            <input type="password" id="newEmployeePasswordConfirm" class="form-control" placeholder="Passwort wiederholen">
                        </div>
                        <div class="login-actions">
                            <button class="btn btn--primary" id="newEmployeeRegisterBtn">Registrieren</button>
                        </div>
                    </div>
                    
                    <div class="error-message hidden" id="errorMessage"></div>
                </div>
            </div>
        </section>

        <!-- Dashboard Screen -->
        <section class="dashboard-screen hidden" id="dashboardScreen">
            <div class="dashboard-header">
                <h2 id="dashboardTitle">Willkommen</h2>
                <div class="dashboard-actions">
                    <button class="btn btn--outline btn--sm" id="logoutBtn">Logout</button>
                </div>
            </div>

            <!-- Controls -->
            <div class="dashboard-controls">
                <div class="control-group">
                    <label for="quotaSelect" class="form-label">HomeOffice-Regel</label>
                    <select id="quotaSelect" class="form-control form-control--sm">
                        <option value="40">40% (Standard)</option>
                        <option value="60">60% (Erweitert)</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <div class="quota-display" id="quotaDisplay">
                        <span class="quota-label">Aktuelle Quote:</span>
                        <span class="quota-value" id="quotaValue">0%</span>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn btn--outline" id="teamOverviewBtn">Team-√úbersicht</button>
                <button class="btn btn--outline" id="changePasswordBtn">Passwort √§ndern</button>
                <button class="btn btn--danger" id="deleteAccountBtn">Konto l√∂schen</button>
            </div>

            <!-- Calendar -->
            <div class="calendar-container">
                <div class="calendar-header">
                    <button class="btn btn--outline btn--sm" id="prevMonthBtn">‚Äπ</button>
                    <h3 id="currentMonth"></h3>
                    <button class="btn btn--outline btn--sm" id="nextMonthBtn">‚Ä∫</button>
                </div>
                <div class="calendar" id="calendar"></div>
                <div class="calendar-legend">
                    <div class="legend-item">üè† Home-Office</div>
                    <div class="legend-item">üè¢ B√ºro</div>
                    <div class="legend-item">üèñÔ∏è Urlaub</div>
                    <div class="legend-item">‚è∞ AZ</div>
                </div>
            </div>
        </section>

        <!-- Team Overview Screen -->
        <section class="team-overview-screen hidden" id="teamOverviewScreen">
            <div class="team-header">
                <button class="btn btn--outline btn--sm" id="backToMain">‚Üê Zur√ºck</button>
                <h2>Team-√úbersicht</h2>
            </div>
            <div class="team-grid" id="teamGrid"></div>
        </section>

        <!-- Modals -->
        <div class="modal hidden" id="passwordModal">
            <div class="modal-content">
                <h3>Passwort √§ndern</h3>
                <div class="form-group">
                    <label class="form-label">Aktuelles Passwort</label>
                    <input type="password" id="currentPassword" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">Neues Passwort</label>
                    <input type="password" id="newPassword" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">Neues Passwort best√§tigen</label>
                    <input type="password" id="confirmPassword" class="form-control">
                </div>
                <div class="modal-actions">
                    <button class="btn btn--primary" id="savePasswordBtn">Speichern</button>
                    <button class="btn btn--outline" id="cancelPasswordBtn">Abbrechen</button>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>Design by Torsten Zapp 2025</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
